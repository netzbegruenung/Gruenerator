services:
  # Main API + Frontend container
  gruenerator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gruenerator
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - uploads:/app/apps/api/uploads
      - logs:/app/apps/api/logs
    depends_on:
      - redis
    networks:
      - gruenerator-net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy (serves static + proxies API)
  nginx:
    image: nginx:alpine
    container_name: gruenerator-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static-files:/var/www/html:ro
    depends_on:
      - gruenerator
    networks:
      - gruenerator-net

  # Redis for sessions/cache
  redis:
    image: redis:7-alpine
    container_name: gruenerator-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - gruenerator-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  uploads:
  logs:
  redis-data:
  static-files:

networks:
  gruenerator-net:
    driver: bridge
