events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Timeouts for long-running AI requests
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    # Use Docker's embedded DNS resolver so upstream IPs are re-resolved
    # after containers are recreated (prevents 502s on docker compose up)
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Docs subdomain — direct to docs service
    server {
        listen 80;
        server_name ~^docs\.;
        client_max_body_size 100M;

        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Proxy API requests to the API service so docs app can reach /api
        location /api/ {
            set $upstream_api http://api:3001/api/;
            proxy_pass $upstream_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cookie_path / /;
        }

        location / {
            set $upstream_docs http://docs:3000;
            proxy_pass $upstream_docs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Doku subdomain — direct to doku (Docusaurus) service
    server {
        listen 80;
        server_name ~^doku\.;

        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location / {
            set $upstream_doku http://doku:80;
            proxy_pass $upstream_doku;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        }
    }

    # MCP subdomain — direct to MCP server (with SSE/WebSocket support)
    server {
        listen 80;
        server_name ~^mcp\.;

        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location / {
            set $upstream_mcp http://mcp:3004;
            proxy_pass $upstream_mcp;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Main domain — path-based routing (catch-all)
    server {
        listen 80 default_server;
        server_name _;

        # Health check endpoint for nginx itself
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Auth routes (must go to API for session consistency)
        location /auth/ {
            set $upstream_auth http://api:3001/api/auth/;
            proxy_pass $upstream_auth;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cookie_path / /;
        }

        # API routes
        location /api/ {
            set $upstream_api http://api:3001/api/;
            proxy_pass $upstream_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_set_header X-Forwarded-Host $host;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            client_max_body_size 100M;
            proxy_cookie_path / /;
        }

        # MCP server routes (AI tool integrations)
        location /mcp-server/ {
            set $upstream_mcp http://mcp:3004/;
            proxy_pass $upstream_mcp;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        }

        location = /mcp-server {
            return 301 /mcp-server/;
        }

        # Docs/collaboration routes
        location /docs/ {
            set $upstream_docs http://docs:3000/;
            proxy_pass $upstream_docs;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        }

        # Docusaurus documentation
        location /doku/ {
            set $upstream_doku http://doku:80/;
            proxy_pass $upstream_doku;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        }

        # ComfyUI Web UI (optional - only available when GPU profile is active)
        location /comfyui/ {
            set $upstream_comfyui http://comfyui:8188/;
            proxy_pass $upstream_comfyui;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            proxy_buffering off;
            proxy_read_timeout 600s;
        }

        location = /comfyui {
            return 301 /comfyui/;
        }

        # Frontend (default)
        location / {
            set $upstream_web http://web:80;
            proxy_pass $upstream_web;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        }
    }
}
